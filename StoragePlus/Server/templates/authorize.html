<!DOCTYPE html>
<html>

<head>
    <title>StoragePlus Auth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <p>The application <strong>{{grant.client.client_name}}</strong> is requesting
                                    <strong>{{ grant.request.scope }}</strong> permissions</p>

                                <p>
                                    from You - a.k.a. <strong>{{ user.username }}</strong>
                                </p>
                                <form action="" method="post">
                                    <label>
                                        <input class="form-check-input" type="checkbox" name="confirm">
                                        <span>Consent?</span>
                                    </label>
                                    <br>
                                    <br>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
