<!DOCTYPE html>
<html>

<head>
    <title>UniversalBox</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-md-10 col-lg-9 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Files</h5>
                        <ul class="list-group">
                            {% for file in filelist %}
                            <li class="list-group-item">
                                {{ file }}
                                <div style="float: right;">
                                    <form action="download/{{ file }}" method="post">
                                        <button class="badge bg-success rounded-pill" style="margin:3px;"
                                            type="submit">Download</button>
                                    </form>
                                    <form action="delete/{{ file }}" method="post">
                                        <button class="badge bg-danger rounded-pill" style="margin:3px;"
                                            type="submit">Delete</button>
                                    </form>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="text-center" style="margin-top: 15px">
                            <form action="upload" method="post" enctype="multipart/form-data">
                                <input type="file" name="file">
                                <button class="badge bg-primary rounded-pill" style="margin:3px;" type="submit">Upload
                                    new file</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-md-3 col-lg-3 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">Profile</h5>
                        <p><strong>Username</strong>: {{ user.username }}</p>
                        <p><strong>Plan</strong>: {{ user.plan }}</p>
                        <form action="upgrade-plan" method="get">
                            <button class="badge bg-info rounded-pill" type="submit">Upgrade plan</button>
                        </form>

                        <form action="logout" method="get">
                            <button class="badge bg-danger" style='margin-top: 10px' type="submit">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
